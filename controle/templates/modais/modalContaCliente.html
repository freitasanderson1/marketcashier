<!-- Novo Cliente Modal -->
<div class="modal modal-lg fade" id="modalContaCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalContaClienteLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalContaClienteLabel">Conta de <span id="contaClienteNome"></span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column">
            {% csrf_token %}
            <div class="retorno-pagar-conta mb-2">
                    
            </div>

            <div class="d-none" id="finish-pay-conta">

                <div class="card clickable shadow rounded-4 bg-primary text-white mb-4" onClick="window.location.reload()" style="min-height: 4.5rem;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-cart-plus"></i> Ir para o Inicio</h6>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column mb-1">
                <label class="form-label" for="contaClienteCpf">CPF do Cliente</label>
                <input class="form-control" type="text" name="contaClienteCpf" id="contaClienteCpf" value="" disabled>
            </div>

            <div class="d-flex flex-column mb-1">
                <label class="form-label" for="contaClienteDebito">Valor do DÃ©bito</label>
                <input class="form-control" type="text" name="contaClienteDebito" id="contaClienteDebito" value="" disabled>
            </div>

            <button style="width:20vw;" class="btn btn-success btn-mostra-abater-valor shadow rounded-4 mx-auto bg-success text-white mb-4">
                <span class="text-center" style="font-size: 26px; margin-bottom: 0px;">
                <i class="fa-solid text-white fa-sack-dollar"></i> 
                    Abater Valor
                </span>
            </button>
            
            <div class="contaClienteAbaterValor d-flex d-none">
                <input class="form-control w-75 shadow border-3" type="number" name="valorAbaterConta" id="valorAbaterConta" step="0.01">
                <button class="btn btn-success btn-abater-valor shadow rounded-3 mx-auto bg-success text-white mb-4">
                    <span class="text-center" style="font-size: 22px; margin-bottom: 0px;">
                        <i class="fa-solid text-white fa-sack-dollar"></i> 
                        Pagar
                    </span>
                </button>
            </div>

            <h5>Vendas</h5>

            <ul class="list-api" id="contaClienteCompras">

            </ul>
            
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
    </div>
    </div>
</div>
