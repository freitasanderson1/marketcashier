<!-- Novo Cliente Modal -->
<div class="modal fade" id="modalFinalizarVenda" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalFinalizarVendaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalFinalizarVendaLabel">Finalizando Venda</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column">
            {% csrf_token %}

            <div class="retorno-finalizar-venda mb-2">
                    
            </div>

            <div class="tab-content">

                <div class="finish-tab fade active show d-flex justify-content-evenly mb-1" id="indexPagamento">
                    <div class="btn-venda-fiado d-none card shadow rounded-4 bg-success text-white mb-4" style="min-height: 10.5rem; text-decoration: none;">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-receipt"></i> Salvar na Conta do Cliente</h6>
                        </div>
                    </div>
            
                    <div class="btn-venda-avista finish-link clickable card shadow rounded-4 bg-primary text-white mb-4" style="min-height: 10.5rem;">
                        <div class="card-body d-flex flex-column justify-content-center">
                                <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-sack-dollar"></i> Pagamento à vista</h6>
                        </div>
                    </div>
                </div>
            
                <div id="div-troco" class="d-none d-flex flex-column mb-1">
                    <div>
                        <button type="button" class="btn btn-success btn-voltar-tipoPagamento">
                            <i class="fa-solid fa-hand-point-left"></i>
                            Voltar
                        </button>
                    </div>

                    <div class="tipoPagamento mb-4 d-flex justify-content-center">
                        <input type="hidden" id="tipoPagamentoSelecionado" name="tipoPagamentoSelecionado">
                        
                        <div class="form-check form-check-inline text-white bg-success px-5 py-2 rounded-3">
                            <input class="form-check-input" type="radio" name="tipoPagamento" value="1" id="tipoPagamento1">
                            <label class="form-check-label fs-6" for="tipoPagamento1">
                                <i class="fa-solid fa-money-bill-wave"></i> Dinheiro
                            </label>
                        </div>

                        <div class="form-check form-check-inline text-white bg-success px-5 py-2 rounded-3">
                            <input class="form-check-input" type="radio" name="tipoPagamento" value="2" id="tipoPagamento2">
                            <label class="form-check-label fs-6" for="tipoPagamento2">
                                <img src="https://www.svgrepo.com/show/500416/pix.svg" alt="pix icon" width="24px;" style="filter: invert(100%) sepia(10%) saturate(0%) hue-rotate(205deg) brightness(104%) contrast(101%);" srcset="">Pix
                            </label>
                        </div>
                        
                        <div class="form-check form-check-inline text-white bg-success px-5 py-2 rounded-3">
                            <input class="form-check-input" type="radio" name="tipoPagamento" value="3" id="tipoPagamento3">
                            <label class="form-check-label fs-6" for="tipoPagamento3">
                                <i class="fa-solid fa-credit-card"></i> Débito
                            </label>
                        </div>
                        
                        <div class="form-check form-check-inline text-white bg-success px-5 py-2 rounded-3">
                            <input class="form-check-input" type="radio" name="tipoPagamento" value="4" id="tipoPagamento4">
                            <label class="form-check-label fs-6" for="tipoPagamento4">
                                <i class="fa-brands fa-cc-mastercard"></i> Crédito
                            </label>
                        </div>
                    </div>
                    
                    <div class="func-pagar d-none">

                        <div class="d-flex justify-content-evenly mb-3">
                            <div class="bg-success py-2 m-4 text-white text-center w-25 rounded-4">
                                <p class="fs-3"><i class="fa-solid fa-cart-shopping"></i> Valor Total</p>
                                <p class="text-center fs-4 mb-0">R$ <span id="valor-total-compra">0,00</span></p> 
                            </div>

                            <div class="bg-info py-2 m-4 text-white text-center w-25 rounded-4">
                                <p class="fs-3"><i class="fa-solid fa-cart-shopping"></i> Desconto à vista</p>
                                <p class="text-center fs-4 mb-0">R$ <span id="valor-desconto-compra">0,00</span></p> 
                            </div>

                            <div class="bg-warning py-2 m-4 text-white text-center w-25 rounded-4">
                                <p class="fs-3"><i class="fa-solid fa-coins"></i> Troco</p>
                                <p class="text-center fs-4 mb-0">R$ <span id="troco-compra">0,00</span></p> 
                            </div>
                            
                            <div class="bg-warning py-2 m-4 text-white text-center w-25 rounded-4">
                                <p class="fs-3"><i class="fa-solid fa-money-bill-wave"></i> Restando</p>
                                <p class="text-center fs-4 mb-0">R$ <span id="restando-compra">0,00</span></p> 
                            </div>
                        </div>


                        <div class="bg-primary p-4 w-50 mx-auto text-white text-center rounded-4">
                            <p class="fs-3"><i class="fa-solid fa-hand-holding-dollar"></i> Valor Pago</p>
                            <input type="number" id="valor-pago-compra" class="text-center form-control  fs-4 mb-0" step="0.01"></input> 
                        </div>

                        <div class="btn-venda-avista-finalizada-parcialmente clickable d-none card shadow rounded-4 bg-warning text-white my-4" style="min-height: 4.5rem;" disabled>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-check"></i> Pagar Parcialmente</h6>
                            </div>
                        </div>

                        <div class="btn-venda-avista-finalizada clickable d-none card shadow rounded-4 bg-success text-white my-4" style="min-height: 4.5rem;">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-check"></i> Marcar como Paga</h6>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="d-none" id="finish-pay">

                    <div class="btn-reload-pag d-none card shadow rounded-4 bg-primary text-white mb-4" onClick="window.location.reload()" style="min-height: 4.5rem;">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h6 class="text-center" style="font-size: 26px; margin-bottom: 0px;"><i class="fa-solid fa-cart-plus"></i> Nova Venda</h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            {% comment %} <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button> {% endcomment %}
        </div>
    </div>
    </div>
</div>
